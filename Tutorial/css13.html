<html>
<head>
<style type="text/css">
	#content {max-width:800px; margin: 0 auto;}
	.button {
		border:2px solid black;
		width:200px;
		text-align:center;
		padding:3px;
	}
	.hoverbox {
		display:none;
		border: 1px solid #666;
		position:absolute;
		top:40;
		padding:3px;
		background-color: #ddd;
	}
	.button:hover .hoverbox {
		display:block;
	}
</style>
</head>
<body>
	<div id="content">
		<div class="button">
        	Hover Here
            <div class="hoverbox">More information can be found here</div>
        </div>
	</div>
</body>
</html>
