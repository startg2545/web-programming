	<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		const myPromise = new Promise((resolve, reject) => {
			const err = false;
			if(!err) {
				resolve("Success!");
			}
			else {
				reject("Fail!");
			}
		});	
		console.log(myPromise);
	</script>
</head>
<body>
	<div id="click">Click Me!</div>
	<div id="here"></div>

</body>
</html>
